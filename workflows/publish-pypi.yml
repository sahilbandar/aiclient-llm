name: Publish to PyPI ðŸš€

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build tools ðŸ”§
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package ðŸ“¦
      working-directory: ./aiclient
      run: python -m build

    - name: Publish to PyPI ðŸš€
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages_dir: aiclient/dist/
        password: ${{ secrets.PYPI_API_TOKEN }}
